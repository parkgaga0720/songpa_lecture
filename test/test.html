<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="drink">
      <li>사이다</li>
    </ul>
    <script>
      /*
      문제 ✌️
      아래 코드에서 메소드와 프로퍼티를 구분하라
      */ childNode;
      const childNode = document.getElementById("child");
      const parentNode = childNode.parentNode;
      //DOM 트리에서 해당 노드의 부모 노드를 탐색할 때 사용하는 프로퍼티(속성)이다
      //getElementById()가 메소드

      /*
      문제 ☝️
      사이다라는 항목을 가진 목록을 만들고 콜라와 환타 노드를 추가한다.
      - 사이다
      - 콜라 
      - 환타
      목록이 완성이 되면 두번째 노드인 콜라를 삭제한다.

*/
      //콜라,환타 추가
      const $li = document.createElement("li");
      $li.textContent = "콜라";
      document.getElementById("drink").appendChild($li);

      const $li2 = document.createElement("li");
      $li2.textContent = "환타";
      document.getElementById("drink").appendChild($li2);

      // 두번째에 있는 "콜라" 삭제
      const $drink = document.getElementById("drink");
      $drink.removeChild($drink.children[1]);
      //
    </script>
  </body>
</html>
