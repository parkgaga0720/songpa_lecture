<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>폼 제출 이벤트</h1>
    <pre>
        submit 폼을 제출할 때 동작하는 이벤트로 폼을 서버로 전송하기 전 내용을 검증하여
        폼 전송을 취소할때도 사용한다.
        폼을 전송하는 방법으로는
        1. input type = "submit" 또는 input type ="image"클릭
        2. input 필드에서 엔터키 누르기가 있다.
    </pre>
    <form
      action="https://search.naver.com/search.naver"
      name="search"
      method="get"
    >
      <input
        type="text"
        name="query"
        placeholder="검색할 키워드를 입력하세요"
      />
      <button type="submit">네이버 검색하기</button>
    </form>
    <script>
      const $form = document.forms.search;
      $form.onsubmit = function () {
        let keyword = this.querySelector("input[name=query]").value;
        console.log(keyword);
        if (!keyword) {
          alert("검색어를 입력하지 않았습니다.");
          return false;
        }
      };
    </script>
  </body>
</html>
