<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>1.브라우저 기본 동작 중단</h1>
    <a href="https://www.google.com">클릭해도 절대 이동할 수 없는 태그</a>
    <input type="checkbox" />절대 체크되지 않는 체크박스
    <script>
      document.querySelector("a").addEventListener("click", (e) => {
        e.preventDefault();
      });
      document
        .querySelector("input[checkbox]")
        .addEventListener("click", (e) => {
          e.preventDefault();
        });
    </script>
  </body>
</html>
