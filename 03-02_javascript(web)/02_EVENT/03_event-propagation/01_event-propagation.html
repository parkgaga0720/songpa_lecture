<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>01. 이벤트 전파</h1>
    <pre>
        생성된 이벤트 객체는 이벤트를 발생시긴 돔요소인 이벤트 타깃을 중심으로 돔트리를 통해 전파된다
        1.캡처링 단계 : 이벤트가 상위 요소에서 하위 요소 방향으로 전파
        2.타깃단계 : 이벤트가 이벤트 타깃에 도달
        3.버블링 단계 : 이벤트가 하위 요소에서 상위요소 방향으로 전파
    </pre>

    <ul id="drink">
      <li>커피</li>
      <li>콜라</li>
      <li>우유</li>
    </ul>

    <script>
      const $drink = document.getElementById("drink");
      $drink.addEventListener("click", (e) => {
        console.log(e.eventPhase);
      });
    </script>
  </body>
</html>
